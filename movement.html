<html>
    <body>
    <link rel="stylesheet" type="text/css" href="static/product.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <body>
    <div class = "header">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('index') }}">Back</a>
            <a class="navbar-brand" href="{{ url_for('code') }}">Product</a>
          </nav>
</div>
    <div class = "product">
        <iframe src="https://giphy.com/embed/l4Ho7AfNzHCtwGR0s" width="500" height="200" style="margin-left: 425px;margin-bottom:30px;margin-top:-70px;"frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <table style="position: relative;" class="table table-dark" >
            <thead>
              <tr>
                <th scope="col">Movement Id</th>
                <th scope="col">Product</th>
                <th scope="col">From Location</th>
                <th scope="col">To Location</th>
                <th scope="col">Amount</th>
                <th scope="col">Min Quantity</th>
                <th scope="col">Date Posted</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            {%for task3 in task3%}
            <tbody>
              <tr>
                <th scope="row">{{task3.mid}}</th>
                <td>{{task3.name}}</td>
                <td>{{task3.from_l}}</td>
                <td>{{task3.to_l}}</td>
                <td>{{task3.amount}}</td>
                <td>{{task3.quantity}}</td>
                <td>{{task3.date_posted.date()}}</td>
                <td><button type="button" onclick = "window.location.href='{{ url_for( 'location') }}';" class="btn btn-danger">Edit</button></td>
              </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
    </body>
</html>
